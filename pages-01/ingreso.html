<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body id="cuerpom">
    
    <header>
        <div>
            <div id="barrafija">
                <img src="../img/logo4.JPG" alt="logo" id="logo">
                <a href="../pages-01/registro.html">Registrarse</a>
                <a href="../pages-01/Ingreso.html">Ingresar</a>
                <a href="../pages-01/carro_de_compras.html">
                    <img src="../img/carrito.JPG" alt="carrodecompras">
                </a>
            </div>
        </div>
        

        <br>
        <div class="volver">
            <a href="../index.html">Volver al inicio</a>
        </div>
    </header>

    <main class="form-signin">
        <h2 class="ache2">Ingreso</h2>
        
        <form class="d-flex flex-column justify-content-center">
            <img class="mb-4" src="../img/logo4.JPG" alt="" width="72" height="57">
            
        
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                <label for="floatingPassword">Contraseña</label>
            </div>
        
            <div class="checkbox mb-3 mx-10">
            <label>
                <input type="checkbox" value="remember-me"> Recordarme
            </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            <p class="mt-5 mb-3 text-muted">© 2020–2021</p>
        </form>
    </main>

    <!--bs y JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
