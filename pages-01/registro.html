    <header>
        <div>
            <div id="barrafija">

        <div class="volver">
            <a href="../index.html">Volver al inicio</a>
        </div>
    </header>
    
    <main>
        <h2 class="ache2">Registro</h2>
        <div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01"  required>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                </div>
                <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" value= required>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                </div>
                <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    Por favor escribe un nombre de usuario.
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Por favor escribe tu ciudad.
                </div>
                </div>
                <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Zona</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Norte</option>
                    <option>Sur</option>
                    <option>Centro</option>
                    <option>Mesopotamia</option>
                </select>
                <div class="invalid-feedback">
                    Por favor escribe tu zona.
                </div>
                </div>
                <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Postal</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Por favor escribe tu postal.
                </div>
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    Acepto términos y condiciones
                    </label>
                    <div class="invalid-feedback">
                    Debes aceptar antes de registrarte.
                    </div>
                </div>
                </div>
                
                    
                <div class="col-12">
                    <a href="../index.html">
                        <button class="btn btn-primary" type="submit">Registrarme!</button>
                    </a>
                </div>
                    
                
            </form>
        </div>
    </main>
