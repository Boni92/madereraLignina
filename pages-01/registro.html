<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/main.css">


</head>
<body id="cuerpom">
    <header>
        <div>
            <div id="barrafija">
                <img src="../img/logo4.JPG" alt="logo" id="logo">
                <a href="../pages-01/registro.html">Registrarse</a>
                <a href="../pages-01/Ingreso.html">Ingresar</a>
                <a href="../pages-01/carro_de_compras.html">
                    <img src="../img/carrito.JPG" alt="carrodecompras">
                </a>
            </div>
        </div>
        

        <br>
        <div class="volver">
            <a href="../index.html">Volver al inicio</a>
        </div>
    </header>
    
    <main>
        <h2 class="ache2">Registro</h2>
        <div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationCustom01"  required>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                </div>
                <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationCustom02" value= required>
                <div class="valid-feedback">
                    Perfecto!
                </div>
                </div>
                <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                    Por favor escribe un nombre de usuario.
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Por favor escribe tu ciudad.
                </div>
                </div>
                <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Zona</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Norte</option>
                    <option>Sur</option>
                    <option>Centro</option>
                    <option>Mesopotamia</option>
                </select>
                <div class="invalid-feedback">
                    Por favor escribe tu zona.
                </div>
                </div>
                <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Postal</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Por favor escribe tu postal.
                </div>
                </div>
                <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    Acepto t√©rminos y condiciones
                    </label>
                    <div class="invalid-feedback">
                    Debes aceptar antes de registrarte.
                    </div>
                </div>
                </div>
                
                    
                <div class="col-12">
                    <a href="../index.html">
                        <button class="btn btn-primary" type="submit">Registrarme!</button>
                    </a>
                </div>
                    
                
            </form>
        </div>
    </main>

    <!--bs y JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
